  layout: default
  layout_variant: default
  layout_configuration: { template_color: 'default' }
  show_in_menu: true
  publication_start_date: <%= 1.day.ago.to_s(:db) %>
  position: 1
  publishable: true
  sub_content_type: Site
  hidden: false
  private: false

